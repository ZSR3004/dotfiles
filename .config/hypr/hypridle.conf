# Example config for hypridle

general {
    lock_cmd = hyprlock                # command to lock the screen
    before_sleep_cmd = hyprlock        # command to lock before suspend
}

# Lock screen after 5 minutes of idle
listener {
    timeout = 300                      # 300 seconds (5 minutes)
    on-timeout = hyprlock              # action to take on timeout
}

# Turn off screen after 10 minutes of idle
listener {
    timeout = 600                      # 600 seconds (10 minutes)
    on-timeout = hyprctl dispatch dpms off
    on-resume = hyprctl dispatch dpms on
}

# Suspend after 15 minutes of idle
listener {
    timeout = 900                       # 900 seconds (15 minutes)
    on-timeout = systemctl suspend      # suspend the system
}
